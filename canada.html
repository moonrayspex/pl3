<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {

        esriConfig.apiKey =  "AAPKc261dba19cf34d67b9d069e8357aab07FlldE0iiMKZ-heFAqiSEASBhG0kVbu6-yFc_HuF7SGsbft_L9p74PPqQX3vbd7zD";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-79.830425, 43.938679], // Longitude, latitude 43.93867923705428, -79.83042549280563
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        const canadalayer = new FeatureLayer({
          url: "https://luna.flemingcollege.ca/arcgis/rest/services//biggerbrains61/CanadaRMHealthCareAccess/MapServer/0",
          )];
          map.add(canadalayer, 0);
          
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
